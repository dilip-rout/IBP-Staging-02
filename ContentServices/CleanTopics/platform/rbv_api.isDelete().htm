    <body>Purpose Returns true if trigger is called while deleting an existing record. Note: This method returns false if called outside of a trigger Syntax rbv_api.isDelete() Parameters None N/A Return value true or false Example if (rbv_api.isDelete()){rbv_api.print("Deleting a record");}</body>
</html>
