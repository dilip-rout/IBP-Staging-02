    <body>Purpose Returns a value of 12AM on the first day of the current quarter plus or minus the number of quarters specified. Syntax rbv_api.firstDayOfQuarter(offset) Parameters offset Number of quarters to offset the current quarter (positive, negative, or zero) Return value Date as a string.</body>
</html>
