    <body>Purpose Returns true if trigger is called while updating an existing record. Note: This method returns false if called outside of a trigger Syntax rbv_api.isUpdate() Parameters None N/A Return value true or false Example if (rbv_api.isCreate()) rbv_api.print("Creating a new record");</body>
