    <body>Purpose Sets the verbose flag for debugging formulas and triggers. Methods such as selectQuery(), createRecord(), updateRecord(), will generate additional debugging output if this flag is set to true. Syntax rbv_api.setVerbose (flag) Parameters flag true or false Return value None</body>
