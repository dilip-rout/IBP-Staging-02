    <body>To clone an existing Mass Update page: Navigate to the Pages section of the object definition. Locate the Mass Update page. Click Clone. The page editor opens. Change the name of the cloned page. This name displays in the group actions menu. Modify the contents of the page as desired. Click Save.</body>
</html>
